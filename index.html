<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valentine ğŸ’–</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 350px;
        position: relative;
      }

      h1 {
        color: #ff4d6d;
        margin-bottom: 25px;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
      }

      .yes {
        background: #ff4d6d;
        color: white;
      }

      .no {
        background: #ddd;
        position: absolute;
        left: 20px;
        top: 120px;
        transition: all 0.2s ease; /* smooth escape */
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>ğŸ’˜ Harsh, will you be my Valentine? ğŸ’˜</h1>
      <button class="yes" onclick="yesClick()">Yes â¤ï¸</button>
      <button class="no" id="noBtn">No ğŸ˜¢</button>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const card = document.querySelector(".card");

      function randomMove() {
        const padding = 20; // safety buffer
        const maxX = card.clientWidth - noBtn.offsetWidth - padding;
        const maxY = card.clientHeight - noBtn.offsetHeight - padding;

        const x = Math.random() * maxX + padding / 2;
        const y = Math.random() * maxY + padding / 2;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      // Desktop: before cursor lands
      noBtn.addEventListener("mouseenter", randomMove);

      // Extra safety: cursor paas aaye toh bhi bhaag jaaye
      card.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(
          e.clientX - (rect.left + rect.width / 2),
          e.clientY - (rect.top + rect.height / 2)
        );

        if (distance < 80) {
          randomMove();
        }
      });

      // Click = impossible
      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        randomMove();
      });

      // Mobile support
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        randomMove();
      });

      function yesClick() {
        document.body.innerHTML = `
          <div style="
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#ff9a9e;
            color:white;
            text-align:center;
            padding:20px;
          ">
            <h1>ğŸ’– Yayyy Harsh! I knew it ğŸ˜ğŸ’–</h1>
            <img
              src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
              alt="Dancing girl"
              style="width:250px; margin-top:20px; border-radius:20px;"
            >
          </div>`;
      }
    </script>
  </body>
</html>
